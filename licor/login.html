<body>
      <img src="./assets/img/Desktop.png" alt="logo" style="display: none;">
    <main class="main">
        <div class="perfil" id="perfil">
            <div id="img_portada"></div>
            <img src="" id="img-user" alt="">
            <h1 id="nombre_completo"></h1>
            <span class="Modelo-user" id="Modelo-user"></span>
            <button id="exit"><i class="fa fa-sign-out"></i> Salir</button>
            <a href=""><i class="fa fa-shop"></i> Hacer Un Pedido</a>
        </div>

            <label for="">Nombre Completo:</label >
            <input type="text" id="user" value="" disabled>
            <label for="">Numero De Celular:</label >
            <input type="text" id="numero" disabled>
            <label for="">DNI:</label>
            <input type="text" id="dni" disabled>

    <div id="mensajes-container" style="display: none;"></div>
    <script>
        function mostrarInput() {
          var select = document.getElementById("Tipo-De-Proyecto");
          var inputContainer = document.getElementById("input-container");
        
          if (select.value === "publico" || select.value === "privado") {
            inputContainer.style.display = "block";
          } else {
            inputContainer.style.display = "none";
          }
        }
    </script>
